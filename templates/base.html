{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Encabezado principal -->
    <header class="bg-white shadow px-4 py-3 flex items-center justify-between">
        <div class="text-lg font-semibold">Mi Blog</div>

        <div class="flex items-center gap-4">
            {% if user.is_authenticated %}
                <span class="text-sm">Hola, <a href="{% url 'profile_view' %}" class="hover:underline">{{ user.username }}</a> ðŸ‘‹</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">
                        Cerrar sesiÃ³n
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline text-sm">Iniciar sesiÃ³n</a>
                <a href="{% url 'signup' %}" class="text-blue-600 hover:underline text-sm">Registrarse</a>
            {% endif %}
        </div>
    </header>

    <!-- Cuerpo -->
    <main class="max-w-3xl mx-auto mt-8 px-4 pb-12">
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
