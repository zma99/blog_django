{% extends 'base.html' %} 
{% block title %} Inicio {% endblock %} 

{% block content %}

<div class="text-center py-8">
  <h1 class="text-3xl font-bold mb-4">Bienvenido a la plataforma</h1>
  <p class="text-gray-600">
    Explorá los contenidos, categorías y usuarios activos.
  </p>
</div>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
  <div class="bg-white shadow rounded p-4">
    <h2 class="text-xl font-semibold">Posts publicados</h2>
    <p class="text-2xl">{{ total_posts }}</p>
  </div>
  <div class="bg-white shadow rounded p-4">
    <h2 class="text-xl font-semibold">Categorías</h2>
    <p class="text-2xl">{{ total_categories }}</p>
  </div>
  <div class="bg-white shadow rounded p-4">
    <h2 class="text-xl font-semibold">Usuarios registrados</h2>
    <p class="text-2xl">{{ total_users }}</p>
  </div>
</div>

{% endblock %}
