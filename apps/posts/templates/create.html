{% extends 'base.html' %}

{% block title %} Nuevo Post {% endblock %}

{% block content %}
<section class="max-w-2xl mx-auto bg-white shadow-md rounded-md p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Post</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
      Publicar
    </button>
  </form>
</section>
{% endblock %}
