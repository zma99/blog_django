{% extends "base.html" %}
{% block title %}Reportar post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Reportar post: {{ post.title }}</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      Enviar reporte
    </button>
  </form>
</div>
{% endblock %}
