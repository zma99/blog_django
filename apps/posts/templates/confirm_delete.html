{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 px-4 text-center">
    <h2 class="text-2xl font-bold text-red-700 mb-4">¿Eliminar publicación?</h2>
    <p class="text-gray-700 mb-6">
    Esta acción no se puede deshacer.
    </p> 
    <p class="text-gray-700 mb-6">
        ¿Estás seguro de que querés eliminar <strong>{{ object.title }}</strong>?
    </p>

  <form method="post">
    {% csrf_token %}
    <div class="flex justify-center gap-4">
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-medium">
        🗑️ Sí, eliminar
      </button>
      <a href="{% url 'posts:detail' object.pk %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded font-medium">
        ⬅️ Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
