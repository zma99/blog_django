<div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Editar perfil</h2>
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% if user.profile.avatar %}
      <img src="{{ user.profile.avatar.url }}" alt="Avatar actual" class="w-24 h-24 rounded-full object-cover mb-2">
    {% endif %}

    <div>
      {{ form.avatar.label_tag }}
      {{ form.avatar }}
    </div>

    <div class="flex items-center">
      {{ form.requested_editor }}
      {{ form.requested_editor.label_tag }}
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Guardar cambios
    </button>
  </form>
</div>
