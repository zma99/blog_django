{% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="p-3 rounded {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<h2>Bienvenido, {{ profile.user.username }}</h2>
<p>Tu rol actual: <strong>{{ profile.rol }}</strong></p>
